<html ng-app= "AppList" >
<head>
    <title>Lista</title>
    <script src="..\Plugin\angular.min.js"></script>
	<script src="ControllerToDoList.js"> </script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body ng-controller="ControllerList">
     
        <input  placeholder="Agregar a lista" type="text" ng-model="nuevoNombre.nombre">
		<button ng-click="AgregarNombre(nuevoNombre.nombre)">Agregar</button>
		<br><br><br>
		<table class="table" ng-show="true" >
		<tbody>
			<tr ng-repeat="nombre in nombres " >
				<td><strong>{{nombre.nombre}}</strong> <input  type="button" value="X" ng-click="Borrar(nombre.nombre)"></td>
			</tr>
		</tbody>
		</table>

  
    
    
</body>
</html>
